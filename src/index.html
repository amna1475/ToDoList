<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Dos-List</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body>
    <!-- header Section -->
    <header class="flex flex-wrap items-center justify-between bg-black sticky text-white px-6 py-4 ">
  <!-- Left: Logo and Subtitle -->
  <div class="flex flex-col">
    <h1 class="text-2xl font-bold">To-Do-List</h1>
    <p class="text-sm text-gray-300">Manage your tasks efficiently</p>
  </div>

  <!-- Center: Search Field -->
  <div class="w-full md:w-1/3 rounded-md mt-4 md:mt-0 bg-white">
    <input
      type="text"
      placeholder="Search tasks..."
      class="w-full px-4 py-2 rounded-md text-black focus:outline-none focus:ring-2 focus:ring-blue-400"
    />
  </div>

  <!-- Right: Login and Sign Up -->
  <div class="flex space-x-2 mt-4 md:mt-0">
    <a href="#login" class="bg-white text-black p-1 font-bold">Login</a>
    <a href="#signUp" class="bg-green-400 text-black p-1 font-bold">Sign Up</a>
  </div>

</header>
<main class="flex flex-row justify-between items-center min-h-screen bg-[url('heros.jpg')] bg-cover bg-no-repeat bg-fixed px-10">
    <div class="container mx-auto mt-8 grid grid-cols-1 md:grid-cols-2 gap-8">

      <!-- Greeting Section -->
      <div class="left">
        <h2 class="text-5xl text-white font-bold mb-4">Welcome To Your To-Do List</h2>
        <p class="text-lg text-white mb-6">Organize your tasks and boost your productivity.</p>
      </div>

      <!-- Task Section -->
      <div class="right w-full bg-white bg-opacity-90 text-black p-6 rounded-xl shadow-lg">
        <h3 class="text-2xl font-semibold mb-4">Add a New Task</h3>
        <div class="flex mb-4">
          <input 
            type="text" 
            id="taskInput" 
            class="flex-grow p-2 border border-gray-300 rounded-l-md focus:outline-none" 
            placeholder="Enter task..." 
            onkeydown="if(event.key==='Enter'){ addTask(); }"
          >
          <button onclick="addTask()" class="bg-green-600 text-white px-4 rounded-r-md hover:bg-green-700 transition duration-300">Add</button>
        </div>
        <ul id="taskList" class="space-y-2"></ul>
      </div>

    </div>
  </main>

  <!-- JavaScript -->
  <script>
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function renderTasks() {
      const taskList = document.getElementById("taskList");
      taskList.innerHTML = "";
      tasks.forEach((task, index) => {
        const li = document.createElement("li");
        li.className = "flex justify-between items-center bg-gray-100 p-3 rounded-md hover:bg-gray-200 transition";

        li.innerHTML = `
          <span class="flex-1 break-words pr-4">${task}</span>
          <div class="flex space-x-3 text-lg">
            <button onclick="editTask(${index})" class="text-blue-600 hover:text-blue-800 transition"><i class="fas fa-edit"></i></button>
            <button onclick="deleteTask(${index})" class="text-red-600 hover:text-red-800 transition"><i class="fas fa-trash-alt"></i></button>
          </div>
        `;
        taskList.appendChild(li);
      });
    }

    function addTask() {
      const taskInput = document.getElementById("taskInput");
      const task = taskInput.value.trim();
      if (task !== "") {
        tasks.push(task);
        saveTasks();
        renderTasks();
        taskInput.value = "";
        taskInput.focus();
      }
    }

    function deleteTask(index) {
      if (confirm("Are you sure you want to delete this task?")) {
        tasks.splice(index, 1);
        saveTasks();
        renderTasks();
      }
    }

    function editTask(index) {
      const newTask = prompt("Edit your task:", tasks[index]);
      if (newTask !== null && newTask.trim() !== "") {
        tasks[index] = newTask.trim();
        saveTasks();
        renderTasks();
      }
    }

    renderTasks();
  </script>
</body>
</html>
